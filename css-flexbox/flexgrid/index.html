<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>[Tyler Potts | Recreate] Flex • Grid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header class="page-header">
            <h1 class="page-title">
                <span class="title-flex">Flex</span> • <span class="title-grid">Grid</span><br>
                <span class="subtitle">Zero • to • Hero</span>
            </h1>
    
            <cite class="ref">
                Forked from <a href="https://www.youtube.com/watch?v=9zA8cB-54SA&t=1650s" target="_blank">Tyler Potts - CSS GRID With Flexbox | Beginner to Pro Tutorial</a>
            </cite>
        </header>

        <section class="grid">
            <h2 class="title">Grid</h2>
            <p class="description">Short & simple</p>

            <div class="container grid-container">

                <div class="box lightskyblue">
                    #1 Lightskyblue
                </div>

                <div class="box khaki">
                    #2 Khaki
                </div>

                <div class="box tomato">
                    #3 Tomato
                </div>

                <div class="box palegreen">
                    #4 Palegreen
                </div>

            </div>
        </section>

        <section class="flex">
            <h2 class="title">Flexbox</h2>
            <p class="description">More complicated & need extra markup</p>

            <div class="container flex-container">

                <div class="col-1">
                    <div class="box lightskyblue">
                        #1 Lightskyblue
                    </div>
    
                    <div class="box khaki">
                        #2 Khaki
                    </div>
    
                    <div class="box tomato">
                        #3 Tomato
                    </div>
                </div>
                
                <div class="col-2">
                    <div class="box palegreen">
                        #4 Palegreen
                    </div>
                </div>

            </div>
        </section>

    </body>
</html>
