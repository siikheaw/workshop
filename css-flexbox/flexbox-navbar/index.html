<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar CSS Flexbox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header class="page-header">
            <h1 class="page-title">
                Flexbox Navbar
            </h1>
    
            <cite class="ref">
                Forked from <a href="https://www.youtube.com/watch?v=PwWHL3RyQgk&t=690s" target="_blank">Skillthrive - Navbar CSS Tutorial: 3 Ways to Create a Navigation Bar with Flexbox</a>
            </cite>
        </header>

        <section class="flex-1">
            <header class="header-flex">
                <div class="logo">
                    <img class="" src="images/logo.svg" alt="logo">
                </div>
                <nav>
                    <ul class="nav__links">
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Projects</a></li>

                    </ul>
                </nav>
                <a class="cta" href="#"><button>Contact</button></a>
            </header>
        </section>

        <section class="flex-2">
            <header class="header-flex">
                <div class="logo">
                    <img class="" src="images/logo.svg" alt="logo">
                </div>
                <nav>
                    <ul class="nav__links">
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <a class="cta" href="#"><button>Contact</button></a>

        </section>

        <section class="flex-3">
            <header class="header-flex">
                <div class="logo">
                    <img class="" src="images/logo.svg" alt="logo">
                </div>
                <nav>
                    <ul class="nav__links">
                        <li><a href="#">Services</a></li>

                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <a class="cta" href="#"><button>Contact</button></a>
            </header>
        </section>

</html>
