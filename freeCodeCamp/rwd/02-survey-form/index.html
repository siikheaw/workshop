<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action=""method="GET" id="survey-form">
        <h1 id="title">Survey Form</h1>
        <p id="description">What do you want to learn the most</p>
        <div class="row">
            <div class="leftTab">
                <label for="name" id="name-label">* Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required />
            </div>
        </div>
        <div class="row">
                <div class="leftTab">
                <label for="email" id="email-label">* Email: </label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required />
            </div>
        </div>
        <div class="row">
            <div class="leftTab">
                <label for="age" id="number-label">* Age: </label>
            </div>
            <div class="rightTab">
                <input type="number" name="age" id="number" class="input-field" min="1" max="125" placeholder="Age" />
            </div>
        </div>
        <div class="row">
            <div class="leftTab">
                <label for="gender" id="gender">Gender: </label>
            </div>
            <div class="rightTab">
                <ul>
                    <li class="radio">
                        <label for=""><input type="radio" name="radio-buttons" class="radioBtn" value="1" />Male</label>
                    </li>
                    <li class="radio">
                        <label for=""><input type="radio" name="radio-buttons" class="radioBtn" value="2" />Female</label>
                    </li>
                    <li class="radio">
                        <label for=""><input type="radio" name="radio-buttons" class="radioBtn" value="3" />Prefer not to say</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="leftTab">
                <label for="currentPos">What is your current role?</label>
            </div>
            <div class="rightTab">
                <select name="" id="dropdown" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="leaner">Full Time Learner</option>
                    <option value="job">Full Time Job</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="leftTab">
                <label for="preferences">What do you want to learn? <br />
                    (Check all that apply): </label>
            </div>
            <div class="rightTab">
                <ul id="preferences">
                    <li class="checkbox"><label for=""><input type="checkbox" class="radioBtn" name="preferences" value="1">Html</label></li>
                    <li class="checkbox"><label for=""><input type="checkbox" class="radioBtn" name="preferences" value="2">CSS</label></li>
                    <li class="checkbox"><label for=""><input type="checkbox" class="radioBtn" name="preferences" value="3">JavaScript</label></li>
                    <li class="checkbox"><label for=""><input type="checkbox" class="radioBtn" name="preferences" value="3">Python</label></li>
                    <li class="checkbox"><label for=""><input type="checkbox" class="radioBtn" name="preferences" value="4">PHP</label></li>
                    <li class="checkbox"><label for=""><input type="checkbox" class="radioBtn" name="preferences" value="5">Java</label></li>
                    <li class="checkbox"><label for=""><input type="checkbox" class="radioBtn" name="preferences" value="6">Dart</label></li>
                    <li class="checkbox"><label for=""><input type="checkbox" class="radioBtn" name="preferences" value="7">Others</label></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="leftTab">
                <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
                <textarea name="comments" id="comments" cols="30" rows="10" class="input-field" placeholder="Enter your comment ..."></textarea>
            </div>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>

    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <script  src="./script.js"></script>
</body>
</html>
